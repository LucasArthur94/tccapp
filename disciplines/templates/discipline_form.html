{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
    <div class='col-md-12'>
        <h3 class='text-center'>Informações</h3>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ disciplines_form|bootstrap }}
            <button type="submit" id="submit" class="btn btn-primary float-right">Salvar</button>
            <a class="btn btn-secondary float-right" href="{% url 'students_new_bulk' %}" id="new-student-bulk" role="button">
                Cadastrar alunos massivamente
            </a>
            <a class="btn btn-outline-primary waves-effect float-right" href="{% url 'disciplines_list' %}" role="button">
                Voltar
            </a>
            <div class="clearfix"></div>
        </form>
    </div>
{% endblock %}
