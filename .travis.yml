language: python
python:
- '3.6'
addons:
  postgresql: "10.4"
services:
- postgresql
before_script:
  - psql -c 'create database test_db;' -U postgres
env:
  - DATABASE_URL=postgres://postgres@localhost/test_db
install:
- pip install -r requirements.txt
script:
- python manage.py test
deploy:
  provider: heroku
  api_key:
    secure: 
  app: tccapp-next-release
