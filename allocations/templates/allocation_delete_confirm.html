{% extends 'base.html' %}

{% block main %}

    <div class='col-md-12'>
        <h3 class="text-center">Tem certeza que deseja deletar a alocação do grupo {{ allocation.workgroup.complete_identifier }}?</h3>
        <form class="text-center" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="btn-group" role="group" aria-label="Allocations operations">
                <a class="btn btn-primary" href="{% url 'allocations_list' event_id %}" role="button">Voltar</a>
                <button type="submit" class="btn btn-danger">Tenho certeza</button>
            </div>

        </form>
    </div>

{% endblock %}
