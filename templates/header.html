{% load active_link_tags %}

<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark primary-color">
  <a class="navbar-brand" href="{% url 'home' %}">TCC Poli USP</a>

  <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#menuNav" aria-controls="menuNav" aria-expanded="false" aria-label="Menu navigation">
      <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="menuNav">
    {% if request.user.is_superuser %}
      <ul class="navbar-nav mr-auto">
        <li class="nav-item {% active_link 'disciplines_list' %}">
          <a class="nav-link" href="{% url 'disciplines_list' %}">Disciplinas</a>
        </li>
        <li class="nav-item {% active_link 'teachers_list' %}">
          <a class="nav-link" href="{% url 'teachers_list' %}">Docentes</a>
        </li>
      </ul>
    {% endif %}
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        {% if user.is_authenticated %}
          <a class="nav-link" href="{% url 'logout' %}">
            <span class="fas fa-sign-out-alt"></span>
            Sair
          </a>
        {% else %}
          <a class="nav-link" href="{% url 'login' %}">
            <span class="fas fa-sign-in-alt"></span>
            Entrar
          </a>
        {% endif %}
      </li>
    </ul>
  </div>
</nav>
