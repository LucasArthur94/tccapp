{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
    <div class='col-md-12'>
        <h3 class='text-center'>Alterar Senha</h3>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ change_password_form|bootstrap }}
            <button type="submit" id="submit" class="btn btn-primary float-right">Salvar</button>
            <a class="btn btn-outline-primary waves-effect float-right" href="{% url 'home' %}" role="button">
                Voltar
            </a>
            <div class="clearfix"></div>
        </form>
    </div>
{% endblock %}
