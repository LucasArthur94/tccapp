{% extends 'base.html' %}

{% block main %}
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h3 class="text-center">Informações da Fórmula</h3>
            <br />
            <div class="card">
                <div class="card-header primary-color lighten-1 white-text">Dados da Fórmula</div>
                <div class="card-body">
                    <a title="Ver mais" href="{% url 'disciplines_show' rule.quarter_discipline.pk %}">
                        {{ rule.quarter_discipline.pk }}
                    </a>
                    <br />
                    <a title="Ver mais" href="{% url 'disciplines_show' rule.semester_discipline.pk %}">
                        {{ rule.semester_discipline.pk }}
                    </a>
                    <br />
                    <a title="Ver mais" href="{% url 'events_show' rule.theoretical_event.pk %}">
                        {{ rule.theoretical_event.pk }}
                    </a>
                    <br />
                    <a title="Ver mais" href="{% url 'events_show' rule.practical_event.pk %}">
                        {{ rule.practical_event.pk }}
                    </a>
                    <br />
                    Notas calculadas?: <strong>{{ rule.last_runned_at }}</strong>
                    <br />
                    <br />
                </div>
            </div>
            <br />
            <a class="btn btn-primary btn-block waves-effect" href="{% url 'rules_list' %}" role="button">
                Voltar
            </a>
        </div>
        <div class="col-md-3"></div>
    </div>


{% endblock %}
