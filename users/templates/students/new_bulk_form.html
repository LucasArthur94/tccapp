{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
    <div class='col-md-12'>
        <h3 class='text-center'>Cadastrar alunos em lote</h3>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ student_bulk_register_form|bootstrap_inline }}
            <button type="submit" class="btn btn-primary float-right">Cadastrar</button>
            <a class="btn btn-outline-primary waves-effect float-right" href="{% url 'disciplines_new' %}" role="button">Voltar</a>
            <div class="clearfix"></div>
        </form>
    </div>
{% endblock %}
