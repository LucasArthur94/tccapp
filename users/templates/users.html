{% extends 'base.html' %}

{% block main %}
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <h3>Listagem de Usuários</h3>
            {% if users.count > 0 %}
                <ul class="list-group">
                    {% for user in users %}
                        <li class="list-group-item">
                            {{ user.name }}
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <h2>Sem usuários</h2>
            {% endif %}
        </div>
        <div class="col-3"></div>
    </div>


{% endblock %}
